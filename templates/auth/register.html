{% extends 'base.html' %}
{% load static %}

{% block style %}
<style>
    .auth-form {
        max-width: 400px;
        margin: 0 auto;
        padding: 2rem;
        border: 1px solid #ddd;
        border-radius: 8px;
        background-color: #f9f9f9;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .auth-form h2 {
        text-align: center;
        margin-bottom: 1.5rem;
        color: #333;
    }

    .auth-form .form-group {
        margin-bottom: 1rem;
    }

    .auth-form .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        color: #555;
    }

    .auth-form input[type="text"],
    .auth-form input[type="password"],
    .auth-form input[type="email"] {
        width: 100%;
        padding: 0.75rem;
        margin-bottom: 1rem;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 1rem;
    }

    .auth-form input[type="submit"] {
        width: 100%;
        padding: 0.75rem;
        border: none;
        border-radius: 4px;
        background-color: #007bff;
        color: #fff;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .auth-form input[type="submit"]:hover {
        background-color: #0056b3;
    }

    .auth-form .form-group.error input {
        border-color: #dc3545;
    }

    .auth-form .form-group.error .error-message {
        color: #dc3545;
        font-size: 0.875rem;
        margin-top: 0.5rem;
    }
</style>
{% endblock style %}

{% block title %} Registration Page {% endblock title %}

{% block content %}
    <div class="auth-form">
        <h2>Register</h2>
        <form action="{% url 'register' %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Sign Up">
        </form>
    </div>
{% endblock content %}
